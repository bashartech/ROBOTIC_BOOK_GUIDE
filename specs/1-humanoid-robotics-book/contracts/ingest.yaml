openapi: 3.0.0\ninfo:\n  title: Ingest Endpoint\n  version: 1.0.0\npaths:\n  /ingest:\n    post:\n      summary: Trigger the ingestion pipeline to re-process book content.\n      description: This endpoint re-loads Markdown files, chunks text, embeds them using Gemini, and uploads to Qdrant.\n      requestBody:\n        content:\n          application/json:\n            schema:\n              type: object\              properties:\n                force_reindex:\n                  type: boolean\n                  description: If true, forces a complete re-indexing even if content seems unchanged.\n                  default: false\n              example:\n                force_reindex: true\n      responses:\n        '200':\n          description: Ingestion process initiated successfully.\n          content:\n            application/json:\n              schema:\n                type: object\n                properties:\n                  status:\n                    type: string\n                    description: Status of the ingestion process.\n                  message:\n                    type: string\n                    description: Details about the ingestion process.\n        '500':\n          description: Internal server error during ingestion.